<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head th:replace="fragment :: head">
    <title>레시피 북</title>
</head>
<body>
<header th:replace="/fragment :: header"></header>
<main class="d-flex flex-column justify-content-center w-100 container mt-1">
    <form class="mx-auto col col-lg-5 mb-3" th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label" for="username-input">아이디</label>
            <input class="form-control" type="text" id="username-input" name="username" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="password-input">비밀번호</label>
            <input class="form-control" type="password" id="password-input" name="password" required>
            <div class="invalid-feedback d-block">
                <th:block th:if="${param.error}">아이디 또는 비밀번호가 틀립니다.</th:block>
                <th:block th:if="${param.logout}">로그아웃 되었습니다.</th:block>
            </div>
        </div>
        <input class="btn btn-primary w-100" type="submit" value="로그인">
        <div class="text-center mt-2">
            <a class="link" href="#">아이디 또는 비밀번호 찾기</a>
        </div>
        <div class="divider mt-2">또는</div>
        <div class="text-center mt-2">
            <a class="btn btn-primary w-100" th:href="@{/register}" href="#">회원 가입</a>
        </div>
    </form>
</main>
</body>
</html>
