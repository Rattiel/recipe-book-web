<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="kr">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="_csrf_parameterName" th:content="${_csrf.parameterName}"/>

    <title>레시피 북</title>

    <script th:src="@{/library/jquery/3.5.1/jquery.min.js}"></script>

    <link rel="stylesheet" th:href="@{/library/bootstrap/4.6.2/css/bootstrap.min.css}">
    <script th:src="@{/library/bootstrap/4.6.2/js/bootstrap.bundle.min.js}"></script>

    <link rel="stylesheet" th:href="@{/library/summernote/0.8.20/summernote-bs4.css}">
    <script th:src="@{/library/summernote/0.8.20/summernote-bs4.js}"></script>
    <script th:src="@{/library/summernote/0.8.20/lang/summernote-ko-KR.js}"></script>

    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/component.css">
</head>
<body>
</body>
<header th:fragment="header" class="bg-dark w-100">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark container-lg">
        <a class="navbar-brand" th:href="@{/}" href="/">레시피 북</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link nav-link-size" th:href="@{/today/recipe}">오늘의 레시피</a>
                </li>
            </ul>

            <div class="btn-group" sec:authorize="isAuthenticated()">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" data-display="static" aria-expanded="false" th:text="${user.nickname} + | 님|">사용자 이름</button>
                <div class="dropdown-menu dropdown-menu-left dropdown-menu-md-right p-2 text-muted text-left">
                    <th:block sec:authorize="hasRole('DEVELOPER') || hasRole('ADMIN')">
                        <p>개발자 메뉴</p>
                        <a class="dropdown-item" th:href="@{/h2-console}">db 콘솔</a>
                        <hr class="dropdown-divider">
                    </th:block>
                    <th:block sec:authorize="hasRole('ADMIN')">
                        <p>관리자 메뉴</p>
                        <hr class="dropdown-divider">
                        <p>사용자 메뉴</p>
                    </th:block>
                    <a class="dropdown-item" th:href="@{/profile}">내 프로필</a>
                    <hr class="dropdown-divider">
                    <form class="dropdown-item" action="/logout" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <input class="dropdown-item" type="submit" value="로그아웃">
                    </form>
                </div>
            </div>

            <div class="text-end" sec:authorize="isAnonymous()">
                <a class="btn btn-outline-primary mr-2" href="/login">로그인</a>
                <a class="btn btn-primary" href="/register">회원 가입</a>
            </div>
        </div>
    </nav>
</header>
</html>
