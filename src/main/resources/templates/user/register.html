<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head th:replace="fragment :: head">
    <title>레시피 북</title>
</head>
<body>
<header th:replace="/fragment :: header"></header>
<main class="d-flex flex-column justify-content-center w-100 container mt-1">
    <form id="register-form" class="mx-auto col col-lg-5 mb-3" th:action="@{/register}" th:object="${form}" method="post">
        <div class="mb-3">
            <label class="form-label" for="nickname-input">이름</label>
            <input class="form-control" id="nickname-input" type="text" th:field="*{nickname}" required>
            <div class="invalid-feedback d-block">
                <th:block th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">이름 오류</th:block>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="username-input">아이디</label>
            <input class="form-control" id="username-input" type="text" th:field="*{username}" required>
            <div class="invalid-feedback d-block">
                <th:block th:if="${#fields.hasErrors('username')}" th:errors="*{username}">아이디 오류</th:block>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="password-input">비밀번호</label>
            <input class="form-control" id="password-input" type="password" th:field="*{password}" required>
            <div class="invalid-feedback d-block">
                <th:block th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비밀번호 오류</th:block>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="password-confirm-input">비밀번호 확인</label>
            <input class="form-control" id="password-confirm-input" type="password" required>
            <div class="invalid-feedback d-block"></div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="email-input">이메일</label>
            <input class="form-control" id="email-input" type="email" name="email" th:field="*{email}" required>
            <div class="invalid-feedback d-block">
                <th:block th:if="${#fields.hasErrors('email')}" th:errors="*{email}">이메일 오류</th:block>
            </div>
        </div>
        <input class="btn btn-primary w-100" type="submit" value="회원 가입">
        <div class="divider mt-2">또는</div>
        <div class="text-center mt-2">
            <a class="btn btn-primary w-100" th:href="@{/login}" href="#">로그인</a>
        </div>
    </form>
</main>
<script>
    $(document).ready(function(){
        $("#register-form").submit(function(){
            const password = $("#password-input").val();
            const passwordConfirm = $("#password-confirm-input").val();

            if (password !== passwordConfirm) {
                alert("비밀번호가 일치 하지 않습니다.");
                return false;
            }
        });
    });
</script>
</body>
</html>
